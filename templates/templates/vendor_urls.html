
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>All Vendors</h1>
    <ul>
        {% for vendor in vendors %}
            <li>
                <a href="{% url 'vendor_index' vendor.id %}">{{ vendor.fname }}</a>
            </li>
        {% empty %}
            <li>No vendors available.</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Voucher Coupon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Voucher Coupon</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="coupon_name">Coupon Name:</label>
                <input type="text" id="coupon_name" name="coupon_name" class="form-control" value="{{ voucher.coupon_name }}" required>
            </div>
            <div class="form-group">
                <label for="coupon_description">Coupon Description:</label>
                <textarea id="coupon_description" name="coupon_description" class="form-control" rows="4" required>{{ voucher.coupon_description }}</textarea>
            </div>
            <div class="form-group">
                <label for="coupon_price">Coupon Price:</label>
                <input type="number" step="0.01" id="coupon_price" name="coupon_price" class="form-control" value="{{ voucher.coupon_price }}" required>
            </div>
            <div class="form-group">
                <label for="coupon_button_link">Coupon Button Link:</label>
                <input type="url" id="coupon_button_link" name="coupon_button_link" class="form-control" value="{{ voucher.coupon_button_link }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'coupon_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

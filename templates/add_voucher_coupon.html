<!-- templates/add_voucher_coupon.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Voucher Coupon</title>

</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Voucher Coupon</h1>
        <form method="post" action="{% url 'add_voucher_coupon' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="coupon_name">Coupon Name:</label>
                <input type="text" id="coupon_name" name="coupon_name" required>
            </div>
            <div class="form-group">
                <label for="coupon_description">Coupon Description:</label>
                <textarea id="coupon_description" name="coupon_description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="coupon_price">Coupon Price:</label>
                <input type="number" step="0.01" id="coupon_price" name="coupon_price" required>
            </div>
            <div class="form-group">
                <label for="coupon_button_link">Coupon Button Link:</label>
                <input type="url" id="coupon_button_link" name="coupon_button_link">
            </div>
            <button type="submit">Add Voucher Coupon</button>
        </form>
    </div>
</body>
</html>
